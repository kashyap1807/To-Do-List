<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="row">To-Do List</h1>
        <br>
        <div class="row">

            <form>
                <div class="input-group">
                    <input type="text" placeholder="Write-item" id="box" style="width:30vw">
                </div>

                <br><br>

                <div class="form-group">
                    <input type="button" value="Add" style="width: 10vw " onclick="add_item()">
                </div>

                <br>
                <hr>
                <p>(for remove click on the item)</p>
            </form>
        </div>
        <hr>
        <div class="list">
            <h2>List Of The Item :</h2>
        </div>
        <div class="row" >
            <ul id="list_item"></ul>
        </div>
    </div>
  
    <script type="text/javascript">
        function add_item(){
            let item = document.getElementById('box');
            let list_item = document.getElementById('list_item');

            if (item.value != " ") {
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                list_item.appendChild(make_li);
                item.value=""

                make_li.onclick = function(){
                    this.parentNode.removeChild(this);
                }
            }
            else{
                alert("Please add an item");
            }
        }
    </script>
</body>
</html>
